<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Authentication...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { color: #333; margin-bottom: 10px; }
        .status { color: #666; margin-bottom: 20px; }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Processing Authentication...</h1>
        <p class="status" id="status">Extracting token from URL...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Extract token from URL fragment (implicit OAuth flow)
        function extractTokenFromFragment() {
            const fragment = window.location.hash.substring(1); // Remove #
            const params = {};
            
            if (fragment) {
                fragment.split('&').forEach(param => {
                    const [key, value] = param.split('=');
                    if (key && value) {
                        params[key] = decodeURIComponent(value);
                    }
                });
            }
            
            return params;
        }

        // Extract code from URL query (authorization code flow)
        function extractCodeFromQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get('code');
        }

        // Send token to server
        async function processAuthentication() {
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error');
            
            try {
                // Try implicit flow first (token in fragment)
                const fragmentParams = extractTokenFromFragment();
                
                if (fragmentParams.access_token) {
                    statusEl.textContent = 'Token received! Processing...';
                    
                    // Send token to server endpoint
                    const response = await fetch('/auth/facebook/callback/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            access_token: fragmentParams.access_token,
                            expires_in: parseInt(fragmentParams.expires_in || '0'),
                            token_type: fragmentParams.token_type || 'bearer',
                            state: fragmentParams.state
                        })
                    });
                    
                    if (response.ok) {
                        // Redirect to success page
                        window.location.href = '/auth/facebook/success';
                    } else {
                        const error = await response.json();
                        throw new Error(error.detail || 'Authentication failed');
                    }
                } else if (fragmentParams.error) {
                    // Error in fragment
                    throw new Error(fragmentParams.error_description || fragmentParams.error);
                } else {
                    // Try authorization code flow
                    const code = extractCodeFromQuery();
                    
                    if (code) {
                        statusEl.textContent = 'Code received! Processing...';
                        
                        // Code flow - server will handle it from query params
                        // Just redirect to let server process it
                        window.location.href = window.location.pathname + window.location.search;
                    } else {
                        throw new Error('No access token or authorization code found in URL');
                    }
                }
            } catch (error) {
                errorEl.style.display = 'block';
                errorEl.textContent = 'Error: ' + error.message;
                statusEl.textContent = 'Authentication failed';
                
                // Show retry button after 3 seconds
                setTimeout(() => {
                    const retryBtn = document.createElement('a');
                    retryBtn.href = '/auth/facebook';
                    retryBtn.className = 'button';
                    retryBtn.textContent = 'Try Again';
                    retryBtn.style.cssText = 'display: inline-block; padding: 12px 24px; background: #667eea; color: white; text-decoration: none; border-radius: 8px; margin-top: 20px;';
                    document.querySelector('.container').appendChild(retryBtn);
                }, 3000);
            }
        }

        // Start processing when page loads
        window.addEventListener('load', processAuthentication);
    </script>
</body>
</html>
